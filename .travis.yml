language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.1
  - 7.2
  - 7.3
  - hhvm

before_install:
  - composer self-update

install:
  - composer install

script:
  - vendor/bin/phpunit
  - vendor/bin/phpcs src --standard=PSR2
  - vendor/bin/phpcs Tests --standard=PSR2
